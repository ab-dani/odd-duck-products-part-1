<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ODP Part 1</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header id="oddDuckSelect">
      <a id="oddDuckSelect1">About</a>
      <a id="oddDuckSelect2">Company</a>
      <img src="ShoppingCartODW.png" alt="" id="shopCart" />
    </header>
    <div id="productssec">
      <section class="odproduct">
        <div id="prodwall"></div>
        <div class="product-info">
          <h1>Sunglasses</h1>
          <h3>$20</h3>
        </div>
        <div class="button-container">
          <button id="prodButt1">Vote</button>
          <button id="buyProd1">Buy</button>
        </div>
      </section>
      <section class="odproduct">
        <div id="prodsunglass"></div>
        <div class="product-info">
          <h1>Watch</h1>
          <h3>$20</h3>
        </div>
        <div class="button-container">
          <button id="prodButt2">Vote</button>
          <button id="buyProd2">Buy</button>
        </div>
      </section>
      <section class="odproduct">
        <div id="prodwwatch"></div>
        <div class="product-info">
          <h1>Wallet</h1>
          <h3>$20</h3>
        </div>
        <div class="button-container">
          <button id="prodButt3">Vote</button>
          <button id="buyProd3">Buy</button>
        </div>
      </section>
    </div>
    <div id="productContainer"></div>
    <footer id="oddDuckFoot">footer</footer>
  </body>
  <script src="app.js"></script>
</html>
